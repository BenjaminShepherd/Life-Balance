<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Dashboard</title>
</head>

<body>
  <div class="container">
    <br>
    <a href="./login.html" class="btn btn-primary">Logout</a>
    <br>
    <br>

    <div class="row">
      <div class="col">
        <section>
          <div class="card">
            <h5 class="card-header">{{category}}</h5>
            <div class="card" style="width: 18rem;">

              <ul class="list-group list-group-flush">
                <li class="todo-item list-group-item" data-category="{{category}}" data-id="1">
                  <input type="checkbox">
                  <span>Cras justo odio</span>
                  <input type='text' class='edit' style='display: none;'>
                </li>
                <li class="todo-item list-group-item" data-category="{{category}}" data-id="2">
                  <input type="checkbox">
                  <span>Dapibusac facilisis in</span>
                  <input type='text' class='edit' style='display: none;'>
                </li>
                <li class="todo-item list-group-item" data-category="{{category}}" data-id="3">
                  <input type="checkbox">
                  <span>Vestibulum at eros</span>
                  <input type='text' class='edit' style='display: none;'>
                </li>
              </ul>

            </div>
            <br>
            <button class="btn btn-primary" data-category="{{category}}" data-toggle="modal"
              data-target="#new-task-modal">add</button>
          </div>
        </section>
      </div>

      <div class="col">
        <section>
          <div class="card">
            <h5 class="card-header">{{category}}</h5>
            <div class="card" style="width: 18rem;">

              <ul class="list-group list-group-flush">
                <li class="list-group-item" data-category="{{complete}}" data-category="{{category}}" data-id="{{id}}">
                  <input type="checkbox">Cras justo odio
                </li>
                <li class="list-group-item" data-category="{{category}}" data-id="{{id}}">
                  <input type="checkbox">Dapibusac facilisis in
                </li>
                <li class="list-group-item" data-category="{{category}}" data-id="{{id}}">
                  <input type="checkbox">Vestibulum at eros
                </li>
              </ul>

            </div>
            <br>
            <button class="btn btn-primary" data-category="{{category}}" data-toggle="modal"
              data-target="#new-task-modal">add</button>
          </div>
        </section>
      </div>

      <div class="col">
        <section>
          <div class="card">
            <h5 class="card-header">{{category}}</h5>
            <div class="card" style="width: 18rem;">

              <ul class="list-group list-group-flush">
                <li class="list-group-item" data-category="{{category}}" data-id="{{id}}">
                  <input type="checkbox">Cras justo odio
                </li>
                <li class="list-group-item" data-category="{{category}}" data-id="{{id}}">
                  <input type="checkbox">Dapibusac facilisis in
                </li>
                <li class="list-group-item" data-category="{{category}}" data-id="{{id}}">
                  <input type="checkbox">Vestibulum at eros
                </li>
              </ul>

            </div>
            <br>
            <button class="btn btn-primary" data-category="{{category}}" data-toggle="modal"
              data-target="#new-task-modal">add</button>
          </div>
        </section>
      </div>




      <!-- Modal -->
      <div class="modal fade" id="new-task-modal" tabindex="-1" role="dialog" aria-labelledby="addNewModal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">New Task in {{category}} </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <form id="new-task">
                <input class="form-control" type="text" name="username" placeholder="New Task"> <br>
                <button id="new-task-btn" type="" class="btn btn-primary">Add</button>
              </form>

            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="./js/app.js"></script>
</body>

</html>
