<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<title>Dashboard</title>
</head>

<body>
  <div class="container">
    <br>
    <a href="./login.html" class="btn btn-primary">Logout</a>
    <br>
    <br>

    <div class="row">
      <div class="col s4 s4">
        <section>
          <div class="card">
            <h5 class="card-header">Work</h5>
            <option value="" class="edit form-control" style="display: none;">
              <select name="">Work</select>
              <select name="">Education</select>
              <select name="">Health</select>
            </option>
            <div class="card" style="width: 18rem;">

              <ul class="list-group list-group-flush">
                <li class="todo-item list-group-item" data-category="{{category}}" data-id="1">
                  <input type="checkbox">
                  <span>Cras justo odio</span>
                  <input type='text' class='edit' style='display: none;'>
                </li>
                <li class="todo-item list-group-item" data-category="{{category}}" data-id="2">
                  <input type="checkbox">
                  <span>Dapibusac facilisis in</span>
                  <input type='text' class='edit' style='display: none;'>
                </li>
                <li class="todo-item list-group-item" data-category="{{category}}" data-id="3">
                  <input type="checkbox">
                  <span>Vestibulum at eros</span>
                  <input type='text' class='edit' style='display: none;'>
                </li>
              </ul>

            </div>
            <br>
            <button class="btn btn-primary" data-category="{{category}}" data-toggle="modal"
              data-target="#new-task-modal">add</button>
          </div>
        </section>
      </div>

      <div class="col s4">
        <section>
          <div class="card">
            <h5 class="card-header">Education</h5>
            <div class="card" style="width: 18rem;">

              <ul class="list-group list-group-flush">
                <li class="list-group-item" data-category="{{complete}}" data-category="{{category}}" data-id="{{id}}">
                  <input type="checkbox">Cras justo odio
                </li>
                <li class="list-group-item" data-category="{{category}}" data-id="{{id}}">
                  <input type="checkbox">Dapibusac facilisis in
                </li>
                <li class="list-group-item" data-category="{{category}}" data-id="{{id}}">
                  <input type="checkbox">Vestibulum at eros
                </li>
              </ul>

            </div>
            <br>
            <button class="btn btn-primary" data-category="{{category}}" data-toggle="modal"
              data-target="#new-task-modal">add</button>
          </div>
        </section>
      </div>

      <div class="col s4">
        <section>
          <div class="card">
            <h5 class="card-header">Health</h5>
            <div class="card" style="width: 18rem;">

              <ul class="list-group list-group-flush">
                <li class="list-group-item" data-category="{{category}}" data-id="{{id}}">
                  <input type="checkbox">Cras justo odio
                </li>
                <li class="list-group-item" data-category="{{category}}" data-id="{{id}}">
                  <input type="checkbox">Dapibusac facilisis in
                </li>
                <li class="list-group-item" data-category="{{category}}" data-id="{{id}}">
                  <input type="checkbox">Vestibulum at eros
                </li>
              </ul>

            </div>
            <br>
            <button class="btn btn-primary" data-category="{{category}}" data-toggle="modal"
              data-target="#new-task-modal">add</button>
          </div>
        </section>
      </div>


      <!-- Modal -->
      <div class="modal fade" id="new-task-modal" tabindex="-1" role="dialog" aria-labelledby="addNewModal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">New Task in {{category}} </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <form id="new-task">
                <input class="form-control" type="text" name="username" placeholder="New Task"> <br>
                <button id="new-task-btn" type="" class="btn btn-primary">Add</button>
              </form>

            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>


  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>

  <script src="./js/app.js"></script>
</body>

</html>
